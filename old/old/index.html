<!DOCTYPE html>

<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta content="Good night from the land of dreams." name="description">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <title>land of dreams</title>
        
        <link rel="preload" href="./css/style.css" as="style">
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/x-icon" href="./img/yumenokuni.ico">
        
        <link rel="preload" href="./js/anime.min.js" as="script">
        <script defer type="application/javascript" src="./js/anime.min.js"></script>
    </head>

    <body>
        <div id="blocker" oncontextmenu="return false;"></div>
        
        <nav>
            <div id="logo"></div>
            <div id="trans"></div>
        </nav>

        <header>
            <div id="bg">
                <img id="testimg"
                    style="display: none"
                    src="./img/bg.webp"
                    onload="this.parentNode.classList.add('webp'); this.parentNode.removeChild(this);"
                    onerror="this.parentNode.classList.add('no-webp'); this.parentNode.removeChild(this);" />

                <div id="title"></div>
            </div>
        </header>
    </body>

    <script defer type="application/javascript">
        window.addEventListener("load", function() {
            anime(
                {
                targets: "#logo",
                scale: [2.55, 1],
                delay: 150,
                duration: 1425,
                easing: "easeOutExpo",
                }
            );
            anime(
                {
                targets: "#trans",
                opacity: ["100%", "0%"],
                delay: 950,
                duration: 1450,
                easing: "easeInOutExpo",
                }
            );
            anime(
                {
                targets: "nav",
                height: ["calc(100vh + 0vmin + 0em)", "calc(0vh + 7.5vmin + 2em)"],
                delay: 900,
                duration: 1550,
                easing: "easeInOutExpo",
                }
            );
            anime(
                {
                targets: "#title",
                backgroundPosition: ["center 125%", "center 50%"],
                delay: 900,
                duration: 1550,
                easing: "easeInOutExpo",
                }
            );
            anime(
                {
                targets: "#bg",
                backgroundPosition: ["center 70.325%", "center 78.725%"],
                delay: 900,
                duration: 1550,
                easing: "easeInOutExpo",
                }
            );
            anime(
                {
                targets: "nav",
                backgroundColor: ["rgba(0,0,0,1)", "rgba(0,0,0,0.5)"],
                delay: 1275,
                duration: 1250,
                easing: "easeInOutExpo",
                }
            );
            anime(
                {
                targets: "#blocker",
                opacity: ["100%", "0%"],
                backgroundColor: ["rgba(0,0,0,1)", "rgba(0,0,0,0)"],
                backgroundSize: ["auto calc(11.75vmin + 2em)", "auto calc(8.125vmin + 2em)"],
                delay: 200,
                duration: 500,
                easing: "easeInOutExpo",
                }
            );
        });
        
        window.addEventListener("wheel", e => e.preventDefault(), { passive:false })
        document.addEventListener("contextmenu", event => event.preventDefault());
        document.onkeydown = function (e) {
            event.preventDefault();
            return false;
        }
    </script>
</html>
