<!DOCTYPE html>

<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta content="Good night from the land of dreams." name="description">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <title>land of dreams</title>
        
        <link rel="preload" href="./css/style.css" as="style">
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/x-icon" href="./img/yumenokuni.ico">
        
        <link rel="preload" href="./js/main.js" as="script">
        <link rel="preload" href="./js/anime.min.js" as="script">
        <link rel="preload" href="./js/parallax.min.js" as="script">
        <script defer src="./js/main.js"></script>
        <script defer src="./js/anime.min.js"></script>
        <script defer src="./js/parallax.min.js"></script>
        <script defer src="./js/app.js"></script>
    </head>

    <body>
        <canvas id="canvas" class="noise"></canvas>

        <div class="blocker"></div>
        
        <nav>
            <div class="logo"></div>
            <div class="transition"></div>
        </nav>

        <main>
            <div class="term red" style="display:none;"></div>
            <div class="term cyan" style="display:none;"></div>
            <div class="term" style="display:none;"></div>
        </main>

        <header>
            <div data-relative-input="true" class="scene"> 
                <div data-depth="0.2">
                    <div class="bg">
                        <img
                            style="display: none"
                            alt="Good night from the land of dreams."
                            rel="preload"
                            src="./img/bg.webp"
                            onload="this.parentNode.classList.add('webp'); this.parentNode.removeChild(this);"
                            onerror="this.parentNode.classList.add('no-webp'); this.parentNode.removeChild(this);" />
                    </div>
                </div>

                <div data-depth="0.55">
                    <div class="jp title"></div>
                </div>

                <div data-depth="0.5">
                    <div class="en title"></div>
                </div>
            </div>

            <div class="ios">
				<div class="bg">
                    <img
                        style="display: none"
                        alt="Good night from the land of dreams."
                        rel="preload"
                        src="./img/bg.webp"
                        onload="this.parentNode.classList.add('webp'); this.parentNode.removeChild(this);"
                        onerror="this.parentNode.classList.add('no-webp'); this.parentNode.removeChild(this);" />
                    
                    <div class="en title">
                        <div class="jp title"></div>
                    </div>
          		</div>
            </div>
        </header>

        <footer style="display:none">
            <a rel="me" href="https://troet.cafe/@pixeldasher">Mastodon</a>
            <a rel="me" href="https://mastodon.online/@pixeldasher">Mastodon</a>
            <a rel="me" href="https://mstdn.social/@pixeldasher">Mastodon</a>
            <a rel="me" href="https://mastodon.social/@pixeldasher">Mastodon</a>
        </footer>
    </body>
</html>
